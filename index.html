<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SocialBook</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav>
        <div class="nav-left">
            <img src="images/logo.png" alt="logo" class="logo" />
            <ul>
                <li><img src="images/notification.png" alt="" /></li>
                <li><img src="images/inbox.png" alt="" /></li>
                <li><img src="images/video.png" alt="" /></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="Search-box">
                <img src="images/search.png" alt="" />
                <input type="text" placeholder="Search" />
            </div>
            <div class="nav-user-icon online">
                <img src="images/20221201_223319_678.png" alt="" />
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="left-sidebar">
            <div class="imp-links">
                <a href="#"><img src="images/news.png" alt="" /> Latest News</a>
                <a href="#"><img src="images/friends.png" alt="" /> Friends</a>
                <a href="#"><img src="images/group.png" alt="" /> Group</a>
                <a href="#"><img src="images/marketplace.png" alt="" /> Marketplace</a>
                <a href="#"><img src="images/watch.png" alt="" /> Watch</a>
                <a href="#">See More</a>
            </div>
            <div class="shortcut-links">
                <p>Your Shortcuts</p>
                <a href="#"><img src="images/shortcut-1.png" alt="" />Front-end Development</a>
                <a href="#"><img src="images/shortcut-2.png" alt="" />Back-end Development</a>
                <a href="#"><img src="images/shortcut-3.png" alt="" />Full stack Development</a>
                <a href="#"><img src="images/shortcut-4.png" alt="" />Ethical Hacking</a>
            </div>
        </div>
        <div class="main-content"></div>
        <div class="right-sidebar"></div>
    </div>
</body>

</html>
